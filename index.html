<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<section class="box">
    <div>
        <img class="box-img" src="images/illustration-hero.svg" alt="">
        <h1>Order Summary</h1>
    </div>
    <p class="box-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>


    <div class="box-music-plan">
        <img class="icon-img" src="images/icon-music.svg" alt="music icon">
        <div class="text-music-plan"><h3>Annual Plan</h3>
            <p>$59.99/year</p></div>
        <a class="link-music-plan" href="#">Change</a>
    </div>

    <div class="btn-box">
        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
    </div>


</section>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">mnl187</a>.
</div>
</body>
</html>
